<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/1b93b8b6fa.js"
      crossorigin="anonymous"
    ></script>
    <title>clicon</title>
  </head>
  <body class="w-[428px] mx-auto shadow-lg my-5">
    <h1 class="text-center font-bold text-lg my-5">CLICON</h1>
    <div>
      <section class="h-[178px] top-section text-white">
        <div class="flex justify-between px-6 pt-3">
          <div>
            <p class="text-[15px]">9.41</p>
          </div>
          <div class="text-sm space-x-1">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
          </div>
        </div>
        <div class="px-6 flex justify-between items-center mt-6">
          <div class="flex justify-between items-center">
            <i class="fa-solid fa-bars header-icon"></i>
            <img src="./Logo.png" class="ml-[16px]" alt="clicon logo" />
          </div>
          <i class="fa-solid fa-bell header-icon"></i>
        </div>
      </section>
      <!-- user content are here -->
      <section
        class="m-6 p-5 flex items-center bg-white rounded-md -mt-[50px] shadow-xl"
      >
        <img src="./user.png" alt="user img" class="rounded-full mr-4" />
        <div>
          <h4 class="text-[18px] font-semibold">Shahrear ahamed</h4>
          <p class="font-normal text-gray-600 text-[14px]">
            shahrear.ahamed01@gmail.com
          </p>
        </div>
      </section>

      <!-- dashboard are here -->
      <section class="mt-8">
        <div class="py-3 pl-[27px] flex items-center space-x-3">
          <i class="fa-solid fa-layer-group"></i>
          <p class="text-[14px] font-normal text-gray-700">Dashboard</p>
        </div>
        <div class="py-3 pl-[27px] flex items-center space-x-3">
          <i class="fa-solid fa-store"></i>
          <p class="text-[14px] font-normal text-gray-700">Order History</p>
        </div>
        <div class="py-3 pl-[27px] flex items-center space-x-3">
          <i class="fa-solid fa-location-dot"></i>
          <p class="text-[14px] font-normal text-gray-700">Track Order</p>
        </div>
        <div class="py-3 pl-[27px] flex items-center space-x-3">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="text-[14px] font-normal text-gray-700">Shopping Cart</p>
        </div>
        <div class="py-3 pl-[27px] flex items-center space-x-3">
          <i class="fa-solid fa-heart"></i>
          <p class="text-[14px] font-normal text-gray-700">Wishlist</p>
        </div>
        <div class="py-3 pl-[27px] flex items-center space-x-3">
          <i class="fa-solid fa-arrows-rotate"></i>
          <p class="text-[14px] font-normal text-gray-700">Compare</p>
        </div>
        <div class="py-3 pl-[27px] flex items-center space-x-3">
          <i class="fa-solid fa-address-book"></i>
          <p class="text-[14px] font-normal text-gray-700">Cards & Address</p>
        </div>
        <div class="py-3 pl-[27px] flex items-center space-x-3">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <p class="text-[14px] font-normal text-gray-700">Browsing History</p>
        </div>
        <div class="py-3 pl-[27px] flex items-center space-x-3">
          <i class="fa-solid fa-gear"></i>
          <p class="text-[14px] font-normal text-gray-700">Setting</p>
        </div>
        <!-- line bar are here -->
        <div class="h-[1px] w-[380px] my-3 mx-auto bg-gray-300"></div>
        <!-- logout button are here  -->
        <div class="py-3 pl-[27px] flex items-center space-x-3">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <p class="text-[14px] font-normal text-gray-700">Log out</p>
        </div>
      </section>
      <!-- footer menu items  -->
      <section
        class="flex justify-between items-end pt-4 px-6 mt-[66px] border-t-[1px] border-t-gray-300 bottom-menu"
      >
        <!-- home  -->
        <div class="flex flex-col items-center h-12 w-[76px] text-gray-500">
          <i class="fa-solid fa-house"></i>
          <p class="mt-[11.75px] text-xs">Home</p>
        </div>
        <!-- Browse  -->
        <div class="flex flex-col items-center h-12 w-[76px] text-gray-500">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p class="mt-[11.75px] text-xs">Browse</p>
        </div>
        <!-- Cart  -->
        <div class="flex flex-col items-center h-12 w-[76px] text-gray-500">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="mt-[11.75px] text-xs">Cart (03)</p>
        </div>
        <!-- Track order  -->
        <div class="flex flex-col items-center h-12 w-[76px] text-gray-500">
          <i class="fa-solid fa-location-dot"></i>
          <p class="mt-[11.75px] text-xs">Track order</p>
        </div>
        <!-- Account  -->
        <div class="flex flex-col items-center h-12 w-[76px] text-black">
          <i
            class="fa-solid fa-circle-user text-white p-[19px] rounded-full bg-orange-400 text-[18px] relative -mt-10"
          ></i>
          <p class="mt-[11.75px] text-xs font-medium">Account</p>
        </div>
      </section>
      <!-- mobile bottom button are hre  -->
      <section class="h-10 pt-6">
        <div class="h-[6px] w-[134px] mx-auto bg-black rounded-full"></div>
      </section>
    </div>
  </body>
</html>
